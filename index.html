<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>XT SysteM Shop</title>

  <!-- Favicon atualizado -->
  <link rel="icon" href="https://public-blob.squarecloud.dev/1057518718378324009/57260387713_m9yqp8kw-d1e4.png" type="image/png">

  <style>
    /* Tema: fundo preto, detalhes roxos, bot천es brancos */
    :root {
      --bg-primary: #000000;
      --bg-card: #111111;
      --text-primary: #ffffff;
      --accent: #9b59b6; /* roxo */
      --btn-bg: #ffffff;
      --btn-color: var(--accent);
      --btn-hover-bg: #f2f2f2;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: var(--bg-card);
      padding: 2rem;
      border: 1px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    h1 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
    }
    button {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: 1px solid var(--accent);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--btn-hover-bg);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ganhe R$2,00 OFF!</h1>
    <p>Clique abaixo para copiar o c처digo e entrar no nosso servidor!</p>
    <button id="copyButton">Copiar C처digo e Entrar</button>
  </div>

  <script>
    const couponCode = 'FI3VE5TNJBLYNMK17W';
    const discordLink = 'https://discord.gg/r7Ev8Pejdm';

    document.getElementById('copyButton').addEventListener('click', () => {
      navigator.clipboard.writeText(couponCode)
        .then(() => {
          window.location.href = discordLink;
        })
        .catch(err => {
          alert('Erro ao copiar o c처digo. Por favor, copie manualmente: ' + couponCode);
          window.location.href = discordLink;
        });
    });
  </script>

</body>
</html>
